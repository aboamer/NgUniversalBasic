<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="header">
        <h4 class="title">Application config</h4>
      </div>
      <div class="content">
        <form>


          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="FTP Default Port" disabled="true">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="22">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="FTP Number Of Retry " disabled="true">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="5">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="Mail Server Url" disabled="true">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="mail.siliconexpert.com">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="Mail User Name" disabled="true">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="dev_account">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="Mail Password" disabled="true">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="#WSEDXC">
              </div>
            </div>
          </div>


          <button type="submit" class="btn btn-info btn-fill pull-right">Update Settings</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>


</div>
