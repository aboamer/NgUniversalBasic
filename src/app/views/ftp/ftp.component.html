<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="header">
        <h4 class="title">Create FTP Account</h4>
      </div>
      <div class="content">

        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label>Account Name</label>
              <input type="text" class="form-control" [(ngModel)]="ftp.name">
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" [(ngModel)]="ftp.username">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Password</label>
              <input type="text" class="form-control" [(ngModel)]="ftp.password">
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Server Url</label>
              <input type="text" class="form-control" [(ngModel)]="ftp.url">
            </div>
          </div>
          <div class=" col-md-6 ">
            <div class="form-group ">
              <label>Internal Path</label>
              <input type="text" class="form-control" [(ngModel)]="ftp.internalPath">
            </div>
          </div>

        </div>

                
        <button type="submit " class="btn btn-info btn-fill pull-right " (click)="onCreateOrUpdateFtp(ftp)">{{saveOrUpdate}}</button>
        <div class="clearfix "></div>



      </div>
    </div>
  </div>
</div>
<div class="row ">
  <div class="col-md-12 ">
    <div class="card " *ngIf="ftpList?.length> 0">
      <div class="header">
        <h4 class="title">Available FTP Accounts</h4>
        <p class="category">Listed Below Table of all available ftp accounts.</p>
      </div>
      <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped">
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>User Name</th>
            <th>URL</th>
            <th>Path</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let ftp of ftpList">
              <td>{{ftp.ftpId}}</td>
              <td>{{ftp.name}}</td>
              <td>{{ftp.username}}</td>
              <td>{{ftp.url}}</td>
              <td>{{ftp.internalPath}}</td>
              <td class="td-actions">
                <button type="button" rel="tooltip" title="Edit" class="btn btn-info  btn-xs" (click)="onEditFtp(ftp,false)">
                  <i class="fa fa-edit"></i>
                </button>
                <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-xs" (click)="onDeleteFtp(ftp)">
                  <i class="fa fa-times"></i>
                </button>
              </td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>


</div>
